
<input #box (keyup.enter)="onEnter(box.value)" placeholder="Search..."/>
    <p>{{searchText}}</p>

  <div class="example-container mat-elevation-z8">

  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="stories" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef>Link</th>
          <td mat-cell *matCellDef="let row"> 
            <a *ngIf="row.url" href={{row.url}}>{{row.url}}</a> 
            <a *ngIf="!row.url" >No Url Found</a> 
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
